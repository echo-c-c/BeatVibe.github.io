<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, 
                #FF69B4 0%,    /* Á≤âËâ≤ */
                #87CEEB 50%,   /* Â§©ËìùËâ≤ */
                #9370DB 100%)  /* Á¥´Ëâ≤ */
            !important;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            transition: background 0.3s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(147, 112, 219, 0.3),
                       0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 380px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(65, 105, 225, 0.3),
                       0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(65, 105, 225, 0.4),
                       0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        h2 {
            margin-bottom: 1.5rem;
            color: white;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2:after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            margin: 10px auto;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 1rem;
            color: white;
            backdrop-filter: blur(5px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, 
                rgba(255, 105, 180, 0.4), 
                rgba(147, 112, 219, 0.4)
            );
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: rgba(65, 105, 225, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.4);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 107, 107, 0.3);
            backdrop-filter: blur(5px);
        }

        .role-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .switch-btn {
            padding: 8px 16px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        .switch-btn.active {
            background: rgba(65, 105, 225, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(65, 105, 225, 0.3);
        }

        .switch-btn:hover:not(.active) {
            background: rgba(65, 105, 225, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .auth-switch {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .auth-switch a {
            color: white;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-switch a:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .form-container {
            transition: all 0.3s ease;
        }

        .register-form {
            display: none; /* ÈªòËÆ§ÈöêËóèÊ≥®ÂÜåË°®Âçï */
        }

        /* Ê∑ªÂä†Ë°®ÂçïÂàáÊç¢Âä®Áîª */
        .form-container.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        .form-container.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .success-message {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid rgba(76, 175, 80, 0.3);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ê∑ªÂä†Èü≥Á¨¶Âä®ÁîªÂÖÉÁ¥† */
        .music-notes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .note {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatNote 8s linear infinite;
        }

        .note::before {
            content: '‚ô™';
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
        }

        @keyframes floatNote {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 8px 32px rgba(65, 105, 225, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 8px 32px rgba(65, 105, 225, 0.5), 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 8px 32px rgba(65, 105, 225, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1); }
        }

        /* Add styles for the loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            z-index: 1000;
            display: none; /* Initially hidden */
        }

        .progress-bar-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff7e5f, #feb47b); /* Updated color gradient */
            transition: width 0.5s ease; /* Smoother transition */
        }

        /* Ê∑ªÂä†ÊéíË°åÊ¶úÁõ∏ÂÖ≥Ê†∑Âºè */
        .leaderboard-btn {
            position: fixed;  /* Êîπ‰∏∫fixed‰ª•Á°Æ‰øùÂßãÁªàÂú®ËßÜÁ™óÂè≥‰∏äËßí */
            top: 20px;
            right: 20px;
            width: 40px;  /* Âõ∫ÂÆöÂÆΩÂ∫¶ */
            height: 40px;  /* Âõ∫ÂÆöÈ´òÂ∫¶ */
            padding: 0;  /* ÁßªÈô§ÂÜÖËæπË∑ù */
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;  /* ÂúÜÂΩ¢ */
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-size: 1.2rem;  /* Ë∞ÉÊï¥ÂõæÊ†áÂ§ßÂ∞è */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;  /* Á°Æ‰øùÊåâÈíÆÂßãÁªàÂú®ÊúÄ‰∏äÂ±Ç */
        }

        .leaderboard-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }

        .leaderboard-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(65, 105, 225, 0.4);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .leaderboard-title {
            color: white;
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 18px 18px 0 0;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .leaderboard-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .leaderboard-item {
            display: grid;
            grid-template-columns: 60px 1fr 100px;
            align-items: center;
            padding: 12px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
        }

        .leaderboard-rank {
            font-weight: bold;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .leaderboard-name {
            font-weight: 500;
            text-align: left;
            padding: 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .leaderboard-score {
            text-align: right;
            font-weight: 600;
            color: #87CEEB;
        }

        /* Ê∑ªÂä†Èü≥‰πêÂÖÉÁ¥†Âä®Áîª */
        .music-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .music-element {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: floatElement 10s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes floatElement {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Ê∑ªÂä†ÊªöÂä®Êù°Ê†∑Âºè */
        .leaderboard-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .leaderboard-list::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .leaderboard-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .leaderboard-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .game-title {
            text-align: center;
            margin-bottom: 2rem;
            animation: titleFloat 3s ease-in-out infinite;
        }

        .game-title h1 {
            font-size: 3.5em;
            color: white;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.3),
                         0 0 30px rgba(255, 255, 255, 0.2);
        }

        .game-title .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
            font-style: italic;
        }

        @keyframes titleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- Ê∑ªÂä†Èü≥Á¨¶Âä®ÁîªÂÆπÂô® -->
    <div class="music-notes" id="musicNotes"></div>
    
    <!-- Âú® body ÂºÄÂßãÂ§ÑÊ∑ªÂä†Èü≥‰πêÂÖÉÁ¥†ÂÆπÂô® -->
    <div class="music-elements" id="musicElements"></div>
    
    <div class="container">
        <div class="game-title">
            <h1>BeatVibe</h1>
            <p class="subtitle">Feel the Rhythm, Create the Vibe</p>
        </div>
        <div class="form-container login-form">
            <h2>ÁôªÂΩï</h2>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <div class="role-switch">
                <button type="button" class="switch-btn active" onclick="switchRole('user')">Áé©ÂÆ∂</button>
                <button type="button" class="switch-btn" onclick="switchRole('admin')">ÁÆ°ÁêÜÂëò</button>
            </div>

            <form action="/login" method="post">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Áî®Êà∑Âêç" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="ÂØÜÁ†Å" required>
                </div>
                <input type="hidden" name="role" id="roleInput" value="user">
                <button type="submit">ÁôªÂΩï</button>
            </form>

            <div class="auth-switch">
                ËøòÊ≤°ÊúâË¥¶Âè∑Ôºü <a onclick="toggleForms()">Á´ãÂç≥Ê≥®ÂÜå</a>
            </div>
        </div>

        <div class="form-container register-form">
            <h2>Ê≥®ÂÜå</h2>
            <div id="registerSuccess" class="success-message" style="display: none;">
                Ê≥®ÂÜåÊàêÂäüÔºÅÂç≥Â∞ÜËøîÂõûÁôªÂΩïÈ°µÈù¢...
            </div>
            <form action="/register" method="post" onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Áî®Êà∑Âêç" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="ÂØÜÁ†Å" required>
                </div>
                <button type="submit">Ê≥®ÂÜå</button>
            </form>

            <div class="auth-switch">
                Â∑≤ÊúâÊúâË¥¶Âè∑Ôºü <a onclick="toggleForms()">ËøîÂõûÁôªÂΩï</a>
            </div>
        </div>
    </div>

    <button class="leaderboard-btn" onclick="showLeaderboard()">üèÜ</button>

    <div class="leaderboard-overlay" id="leaderboardOverlay"></div>
    <div class="leaderboard-modal" id="leaderboardModal">
        <button class="close-btn" onclick="hideLeaderboard()">&times;</button>
        <h3 class="leaderboard-title">Ê∏∏ÊàèÊéíË°åÊ¶ú</h3>
        <ul class="leaderboard-list" id="leaderboardList">
            <!-- ÊéíË°åÊ¶úÊï∞ÊçÆÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÊ∑ªÂä† -->
        </ul>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.querySelector('.register-form');
            
            // Ê∑ªÂä†Ê∑°Âá∫Âä®Áîª
            if (loginForm.style.display !== 'none') {
                loginForm.classList.add('fade-out');
                setTimeout(() => {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                    // Ëß¶ÂèëÈáçÊéíÂêéÊ∑ªÂä†Ê∑°ÂÖ•Âä®Áîª
                    setTimeout(() => registerForm.classList.add('fade-in'), 50);
                }, 300);
            } else {
                registerForm.classList.add('fade-out');
                setTimeout(() => {
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    // Ëß¶ÂèëÈáçÊéíÂêéÊ∑ªÂä†Ê∑°ÂÖ•Âä®Áîª
                    setTimeout(() => loginForm.classList.add('fade-in'), 50);
                }, 300);
            }
        }

        function switchRole(role) {
            const buttons = document.querySelectorAll('.switch-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('roleInput').value = role;
        }

        // ‰øÆÊîπÁôªÂΩïË°®ÂçïÊèê‰∫§Â§ÑÁêÜÈÉ®ÂàÜ
        document.querySelector('.login-form form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show loading overlay
                    document.getElementById('loadingOverlay').style.display = 'flex';

                    // Simulate progress bar
                    const progressBar = document.getElementById('progressBar');
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 5;
                        progressBar.style.width = `${progress}%`;
                        if (progress >= 100) {
                            clearInterval(interval);
                            // ‰øÆÊîπË∑≥ËΩ¨Âú∞ÂùÄ
                            if (formData.get('role') === 'admin') {
                                window.location.href = '/admin';
                            } else {
                                const username = formData.get('name');
                                const score = data.score || 0;
                                // ‰øÆÊîπ‰∏∫Ê≠£Á°ÆÁöÑÊ∏∏ÊàèÈ°µÈù¢Âú∞ÂùÄ
                                window.location.href = `http://localhost:8080/rhythm-game/index.html?username=${encodeURIComponent(username)}&score=${score}`;
                            }
                        }
                    }, 100);
                } else {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = data.message || 'Login failed';
                    document.querySelector('.login-form').insertBefore(
                        errorDiv, 
                        document.querySelector('.login-form form')
                    );
                }
            } catch (error) {
                console.error('Login error:', error);
            }
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁ´ãÂç≥ÊâßË°å
        document.addEventListener('DOMContentLoaded', () => {
            // Âè™ÂàõÂª∫Èü≥Á¨¶Âä®ÁîªÔºå‰øùÁïôÂéüÂßãËÉåÊôØ
            createMusicNotes();
            createMusicElements();
        });

        async function handleRegister(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                    const successMessage = document.getElementById('registerSuccess');
                    successMessage.style.display = 'block';
                    form.style.display = 'none';  // ÈöêËóèË°®Âçï
                    
                    // 2ÁßíÂêéÂàáÊç¢ÂõûÁôªÂΩïÈ°µÈù¢
                    setTimeout(() => {
                        const loginForm = document.querySelector('.login-form');
                        const registerForm = document.querySelector('.register-form');
                        
                        registerForm.classList.add('fade-out');
                        setTimeout(() => {
                            registerForm.style.display = 'none';
                            form.style.display = 'block';  // Â§çË°®ÂçïÊòæÁ§∫
                            successMessage.style.display = 'none';  // ÈöêËóèÊàêÂäüÊ∂àÊÅØ
                            loginForm.style.display = 'block';
                            setTimeout(() => loginForm.classList.add('fade-in'), 50);
                        }, 300);
                    }, 2000);
                } else {
                    // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
                    alert(data.message || 'Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                }
            } catch (error) {
